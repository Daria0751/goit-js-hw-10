<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер зворотного відліку</title>
    <link
      rel="stylesheet"
      href="./node_modules/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/izitoast/dist/css/iziToast.min.css"
    />
    <style>
      #timer {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
  </head>
  <body>
    <h1>Таймер зворотного відліку</h1>
    <label>
      Виберіть дату:
      <input type="text" id="datetime-picker" />
    </label>

    <button type="button" id="start-btn" data-start disabled>Старт</button>

    <div id="timer">
      <span data-days>00</span> днів : <span data-hours>00</span> годин :
      <span data-minutes>00</span> хвилин : <span data-seconds>00</span> секунд
    </div>

  </body>
